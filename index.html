    <link rel="stylesheet" href="CSS/master.css">

<body>

    <div class="container">

        <div class="overlay">
            <p class="screen">ElementJS</p>
            <p class="screen2">ElementJS</p>
            <div class="intro">
                    <button class="myBtn" onclick="fadeOut()">Proceed</button>
            </div>
            <div class="notice">
                    Being Developed with love, by Anirudh Rath | dh00mk3tu
                    <br>
                    For best experience, use a computer.
            </div>
        </div>

        <div class="overlay-2"></div>
        <div class="container">
            <div class="header">
                <p>
                    This is the Active Master Branch of ElementJS 
                    <hr>
                </p>
                <p class="title">
                    Contents
                </p>
                <div class="functions">
                    <!-- <input type="text" id="nParticles" placeholder="N Particles">
                    <input type="text" id="velocity" placeholder="Velocity">

                    <button id="generate">generate</button>
                    <button id="reset">reset</button> -->
                    <!-- <div class="btnToggle"><button id="renderArr">Arrow</button></div> -->
                </div>
            </div>

            <div class="contentHost" >
                <div class="contentList">
                    <ul>
                        <li data-tilt>Active Tests</li>
                        <li data-tilt>Blog</li>
                        <li data-tilt>About</li>
                    </ul>
                </div>
            </div>
            
        </div>
    
        <!-- <div class="hostCanvas">
            <canvas id="canvas">
            </canvas>
        </div> -->
    </div>

    <script>

     function fadeOut() {

     TweenMax.to(".myBtn", 1, {
          y: -100,
          opacity: 0
     });

     TweenMax.to(".screen", 2, {
          y: -400,
          opacity: 0,
          ease: Power2.easeInOut,
          delay: .1
     });

     TweenMax.from(".overlay", 2, {
          ease: Power2.easeInOut
     });

     TweenMax.to(".overlay", 2, {
          delay: .2,
          top: "-110%",
          ease: Expo.easeInOut
     });

     TweenMax.to(".overlay-2", 2, {
          delay: .3,
          top: "-110%",
          ease: Expo.easeInOut
     });
     //redirect();

     }

     function redirect() {
        location.replace("https://anirudhrath.tech/ElementJS/element-index.html")
     }

    </script>
    
    <script src="/JS/tilt.jquery.js"></script>
    <script>
        $('.contentHost').tilt({
            glare: true,
            maxGlare: .5
        })
    </script>
    <!-- <script src="/JS/app.js"></script> -->
