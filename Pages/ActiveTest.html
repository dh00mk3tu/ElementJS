<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Page-Style/list-page.css">
    <!-- <link rel="stylesheet" href="../CSS/master.css"> -->
    <title>Active Tests - ElementJS</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                Active Tests
            </div>
        </div>
    </div>
    <div class="ListContainer">
        <div class="ActiveTestHost">
            <div class="TestList">
                <ul>
                    <li class="tile" data-tilt><p><a href="/Pages/ElementJS-Core/VectorTest/index.html">Random Vector Lines</a></p></li>
                    <li class="tile" data-tilt><p><a href="Pages/ActiveTest.html">Sine Wave</a></p></li>
                </ul>
            </div>
        </div>
    </div>
   

    <script src="../JS/tilt.jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.tile').tilt({
                glare: true,
                maxGlare: .2,
                maxTilt: 25,
                perspective: 400,
                scale: 1.1,
            })
        })
    </script>
</body>
</html>
